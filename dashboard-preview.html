
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Komplieye Dashboard Preview - Live Demo</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .dashboard-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .metric-card {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .chart-placeholder {
            background: #f8f9fa;
            border-radius: 10px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #dee2e6;
        }
    </style>
</head>
<body>
    <div class="dashboard-preview">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="dashboard-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="text-primary mb-0">Komplieye Dashboard Preview</h2>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-download me-1"></i>Export
                                </button>
                                <button class="btn btn-primary btn-sm">
                                    <i class="fas fa-sync me-1"></i>Refresh
                                </button>
                            </div>
                        </div>
                        
                        <!-- Metrics Cards -->
                        <div class="row g-4 mb-4">
                            <div class="col-md-3">
                                <div class="metric-card">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="text-white-50">Active Audits</h6>
                                            <h3 class="text-white mb-0">24</h3>
                                        </div>
                                        <i class="fas fa-clipboard-check fa-2x text-white-50"></i>
                                    </div>
                                    <div class="progress mt-3" style="height: 4px;">
                                        <div class="progress-bar bg-white" style="width: 75%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card" style="background: linear-gradient(135deg, #10b981, #059669);">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="text-white-50">Compliance Score</h6>
                                            <h3 class="text-white mb-0">98%</h3>
                                        </div>
                                        <i class="fas fa-shield-alt fa-2x text-white-50"></i>
                                    </div>
                                    <div class="progress mt-3" style="height: 4px;">
                                        <div class="progress-bar bg-white" style="width: 98%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="text-white-50">Pending Actions</h6>
                                            <h3 class="text-white mb-0">7</h3>
                                        </div>
                                        <i class="fas fa-exclamation-triangle fa-2x text-white-50"></i>
                                    </div>
                                    <div class="progress mt-3" style="height: 4px;">
                                        <div class="progress-bar bg-white" style="width: 30%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="text-white-50">RBI Returns</h6>
                                            <h3 class="text-white mb-0">12</h3>
                                        </div>
                                        <i class="fas fa-file-alt fa-2x text-white-50"></i>
                                    </div>
                                    <div class="progress mt-3" style="height: 4px;">
                                        <div class="progress-bar bg-white" style="width: 100%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Charts Section -->
                        <div class="row g-4">
                            <div class="col-lg-8">
                                <div class="chart-placeholder">
                                    <div class="text-center">
                                        <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                                        <h5 class="text-muted">Compliance Trends Chart</h5>
                                        <p class="text-muted">Real-time compliance monitoring and trend analysis</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="chart-placeholder">
                                    <div class="text-center">
                                        <i class="fas fa-chart-pie fa-3x text-success mb-3"></i>
                                        <h5 class="text-muted">Risk Distribution</h5>
                                        <p class="text-muted">Risk category breakdown</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Quick Actions -->
                        <div class="mt-4">
                            <h5 class="text-primary mb-3">Quick Actions</h5>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <button class="btn btn-outline-primary w-100">
                                        <i class="fas fa-plus me-2"></i>New Audit
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-outline-success w-100">
                                        <i class="fas fa-file-upload me-2"></i>Submit Return
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-outline-warning w-100">
                                        <i class="fas fa-bell me-2"></i>View Alerts
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-outline-info w-100">
                                        <i class="fas fa-chart-bar me-2"></i>Generate Report
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="contact.html" class="btn btn-primary btn-lg">
                                <i class="fas fa-rocket me-2"></i>Request Full Demo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
